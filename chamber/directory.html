<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Member Directory | Chamber of Commerce</title>
  <meta name="description" content="Explore our Chamber of Commerce member directory and connect with local businesses." />
  <meta name="author" content="C. Camilo Serna" />

  <!-- Favicon (-->
  <link rel="icon" href="images/favicon.ico" type="image/png">

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Chamber Member Directory" />
  <meta property="og:description" content="Browse Chamber members and discover local businesses in our community." />
  <meta property="og:image" content="https://YOUR-GITHUB-PAGES-URL/chamber/images/acme6.jpeg" />
  <meta property="og:url" content="https://YOUR-GITHUB-PAGES-URL/chamber/directory.html" />
  <meta property="og:type" content="website" />

  <!-- Required CSS order: normalize/reset first, then small.css, then larger.css -->
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/larger.css" media="screen and (min-width: 48em)">

  <!-- Page JS -->
  <script src="js/directory.js" defer></script>
</head>

<body>
  <header>
    <!-- Chamber logo + site name -->
    <div class="site-brand">
      <a href="/index.html" aria-label="Chamber Home">
        <img src="images/acme6.jpeg" alt="Chamber logo" width="48" height="48">
      </a>
      <span class="site-name">Chamber of Commerce</span>
    </div>

    <!-- Hamburger icon on small screens -->
    <button id="menuBtn" type="button" aria-label="Menu" aria-expanded="false" aria-controls="primaryNav">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </button>

    <!-- Responsive navigation (update links to match your chamber site plan) -->
    <nav aria-label="Primary navigation">
      <ul id="primaryNav">
        <li><a href="/index.html">Home</a></li>
        <li><a href="discover.html">Discover</a></li>
        <li><a href="directory.html" aria-current="page">Directory</a></li>
        <li><a href="join.html">Join</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Member Directory</h1>

    <!-- View toggle controls -->
    <section aria-label="Directory view options">
      <h2>View</h2>
      <div class="course-filters" role="group" aria-label="Directory view selection">
        <button id="gridBtn" type="button">Grid</button>
        <button id="listBtn" type="button">List</button>
      </div>
      <p id="viewStatus" aria-live="polite"></p>
    </section>

    <!-- Members will be injected here by JS -->
    <section aria-label="Chamber members">
      <h2>Members</h2>
      <div id="members" class="members grid" aria-label="Member list"></div>
    </section>
  </main>

  <footer>
    <!-- Contact info (required in chamber footer; update with your site plan details) -->
    <div class="footer-meta">
      <p>
        <strong>Contact:</strong>
        123 Main St, Your City, UT · (801) 000-0000 · info@yourchamber.org
      </p>
    </div>

    <!-- Development info -->
    <div class="footer-meta">
      <p>
        &copy; <span id="year"></span>
        C. Camilo Serna | WDD 231
      </p>
    </div>

    <!-- Last modified (generated by JS) -->
    <div class="footer-modified">
      <p>Last Modification: <span id="lastModified"></span></p>
    </div>
  </footer>
</body>
</html>
